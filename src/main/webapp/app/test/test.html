<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <h3 translate="test.newEvent">Create a new Event</h3>
        </div>
        <div class="col-md-8">
            <h1 translate="test.title">Welcome to SoPoC Calendar!</h1>
            <p class="lead" translate="test.subtitle">This is your homepage</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <form name="createForm" role="form" novalidate ng-submit="vm.save()" show-validation>
                <div class="form-group">
                    <label class="control-label" translate="test.event.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           ng-model="vm.event.title"
                           required ng-maxlength="50"/>
                    <div ng-show="createForm.title.$invalid">
                        <p class="help-block"
                           ng-show="createForm.title.$error.required" translate="entity.validation.required">
                            This field is required.
                        </p>
                        <p class="help-block"
                           ng-show="createForm.title.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="50">
                            This field cannot be longer than 50 characters.
                        </p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" translate="test.event.start" for="field_start">Start</label>
                        <div class="input-group">
                            <input id="field_start" type="text" class="form-control" name="start" uib-datepicker-popup="{{dateformat}}" ng-model="vm.event.start" is-open="vm.datePickerOpenStatus.start"
                                   required/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('start')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                        </div>
                        <div ng-show="createForm.start.$invalid">
                            <p class="help-block"
                               ng-show="createForm.start.$error.required" translate="entity.validation.required">
                                This field is required.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" translate="test.event.end" for="field_end">End</label>
                    <div class="input-group">
                        <input id="field_end" type="text" class="form-control" name="end" uib-datepicker-popup="{{dateformat}}" ng-model="vm.event.end" is-open="vm.datePickerOpenStatus.end"
                        />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('end')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" translate="test.event.allDay" for="field_allDay">AllDay</label>
                    <input type="checkbox" class="form-control" name="allDay" id="field_allDay"
                           ng-model="vm.event.allDay"
                    />
                </div>
                <div class="form-group">
                    <label translate="test.event.eventsource" for="field_eventsource">eventsource</label>
                    <select class="form-control" id="field_eventsource" name="eventsource" ng-model="vm.event.eventsource" ng-options="eventsource as eventsource.name for eventsource in vm.eventSourcesList track by eventsource.id">
                        <option value=""></option>
                    </select>
                </div>
                <span class="pull-right">
                <button type="submit" ng-disabled="createForm.$invalid || isSaving" class="btn btn-primary">
                    <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                </button>
                    </span>
            </form>
        </div>
        <div class="col-md-8">
            <div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar"></div>
        </div>
    </div>
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-8">
                <div class="alert alert-success fade in" ng-show="alertMessage != undefined && alertMessage != ''">
                    <h4>{{alertMessage}}</h4>
                </div>

                <span class="pull-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="test.delete({id:vm.clickedEventID})"
                                ng-show="alertMessage != undefined && alertMessage != ''" class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                     </div>
                </span>
            </div>
    </div>
</div>
