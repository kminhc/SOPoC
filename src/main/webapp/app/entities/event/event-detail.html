
<div>
    <h2><span translate="soPoCApp.event.detail.title">Event</span> {{vm.event.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="soPoCApp.event.title">Title</dt></dt>
        <dd>
            <span>{{vm.event.title}}<span>
        </dd>
        <hr>
        <dt><span translate="soPoCApp.event.start">Start</dt></dt>
        <dd>
            <span>{{vm.event.start | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="soPoCApp.event.end">End</dt></dt>
        <dd>
            <span>{{vm.event.end | date:'mediumDate'}}</span>
        </dd>
        <hr>
        <dt><span translate="soPoCApp.event.allDay">AllDay</dt></dt>
        <dd>
            <span>{{vm.event.allDay}}<span>
        </dd>
        <hr>
        <dt><span translate="soPoCApp.event.eventsource">eventsource</span></dt>
        <dd>
            <a ui-sref="eventsource-detail({id:vm.event.eventsource.id})">{{vm.event.eventsource.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
