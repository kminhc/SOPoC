<div>
    <h2 translate="soPoCApp.event.home.title">Events</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="event.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  translate="soPoCApp.event.home.createLabel">
                        Create new Event
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="title"><span translate="soPoCApp.event.title">Title</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="start"><span translate="soPoCApp.event.start">Start</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="end"><span translate="soPoCApp.event.end">End</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="allDay"><span translate="soPoCApp.event.allDay">AllDay</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="eventsource.name"><span translate="soPoCApp.event.eventsource">eventsource</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="event in vm.events track by event.id">
                    <td><a ui-sref="event-detail({id:event.id})">{{event.id}}</a></td>
                    <td>{{event.title}}</td>
                        <td>{{event.start | date:'mediumDate'}}</td>
                        <td>{{event.end | date:'mediumDate'}}</td>
                    <td>{{event.allDay}}</td>
                    <td>
                        <a ui-sref="eventsource-detail({id:event.eventsource.id})">{{event.eventsource.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="event-detail({id:event.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event.edit({id:event.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="event.delete({id:event.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
